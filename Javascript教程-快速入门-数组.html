<script>
    /**
     * 数组
     */
    //JavaScript的Array可以包含任意数据类型，并通过索引来访问每个元素
    // 要取Array的长度，直接访问length属性:
    var arr = [1, 2, 3.14, 'Hello', null, true];
    console.log(arr.length);// 6
    // 请注意，直接给Array的length赋一个新的值会导致Array大小的变化
    var arr = [1, 2, 3];
    console.log(arr.length);// 3
    arr.length = 6;
    console.log(arr);// [1, 2, 3, undefined, undefined, undefined]
    arr.length = 2;
    console.log(arr);// arr变为[1, 2]
    // Array可以通过索引把对应的元素改为新的值，因此，对Array的索引进行赋值会直接修改这个Array:
    var arr = ['A', 'B', 'C'];
    arr[1] = 99;
    console.log(arr);// arr现在变为['A', 99, 'C']
    // 请注意，如果通过索引赋值时，索引超过了范围，同样会引起Array大小的变化
    var arr = [1, 2, 3];
    arr[5] = 'x';
    console.log(arr);// [1, 2, 3, undefined, undefined, 'x']
    // 大多数其他编程语言不允许直接改变数组的大小，越界访问索引会报错。然而，JavaScript的Array却不会有任何错误。
    // 在编写代码时，不建议直接修改Array的大小，访问索引时要确保索引不会越界。

    /**
     * indexOf
     */
    // 与String类似，Array也可以通过indexOf()来搜索一个指定的元素的位置：
    var arr = [10, 20, '30', 'xyz'];
    console.log(arr.indexOf(10));// 元素10的索引为0
    console.log(arr.indexOf(20));// 元素20的索引为1
    console.log(arr.indexOf(30));// 元素30没有找到，返回-1
    console.log(arr.indexOf('30'));// 元素'30'的索引为2
    // 注意了，数字30和字符串'30'是不同的元素。

    /**
     * slice
     */
    // slice()就是对应String的substring()版本，它截取Array的部分元素，然后返回一个新的Array：
    var arr = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
    console.log(arr.slice(0, 3));// 从索引0开始，到索引3结束，但不包括索引3：['A', 'B', 'C']
    console.log(arr.slice(3));// 从索引3开始到结束：['D', 'E', 'F', 'G']
    // 注意到如果slice()的起止参数包括开始索引，不包括结束索引。
    // 如果不给slice()传递任何参数，它就会从头到尾截取所有元素。利用这一点，我们可以容易地复制一个Array：
    var arr = ['A', 'B', 'C', 'D', 'E', 'F', 'G'];
    var aCopy = arr.slice();
    console.log(aCopy);// ['A', 'B', 'C', 'D', 'E', 'F', 'G']
    console.log(aCopy === arr);// false
    /**
     * push和pop
     */
    // push()向Array的末尾添加若干元素，pop()则把Array的最后一个元素删除掉：
    var arr = [1, 2];
    arr.push('A', 'B');// 返回Array新的长度：4
    console.log(arr);// [1, 2, 'A', 'B']
    console.log(arr.pop());// pop返回'B'
    console.log(arr);// [1, 2, 'A']
    arr.pop();arr.pop();arr.pop();// 连续pop 3次
    console.log(arr);// []
    console.log(arr.pop());// 空数组继续pop不会报错，而是返回undefined
    console.log(arr);// []

    /**
     * unshift和shift
     */
    // 如果要往Array的头部添加若干元素，使用unshift()方法，shift()方法则把Array的第一个元素删掉：
    var arr = [1, 2];
    console.log(arr.unshift('A', 'B'));// 返回Array新的长度：4
    console.log(arr);// ['A', 'B', '1', '2']
    console.log(arr.shift());// 'A'
    arr.shift();arr.shift();arr.shift();// 连续shift 3次
    console.log(arr);// []
    console.log(arr.shift());// 空数组继续shift不会报错，而是返回underfined
    console.log(arr);// []

    /**
     * sort
     */
    // sort()可以对当前Array进行排序，它会直接修改当前Array的元素位置，直接调用时，按照默认顺序排序：
    var arr = ['B', 'C', 'A'];
    console.log(arr.sort());
    console.log(arr);// ['A', 'B', 'C']
    // 能否按照我们自己指定的顺序排序呢？完全可以，我们将在后面的函数中讲到。

    /**
     * reverse
     */
    // reverse()把Array元素给掉个个，也就是反转
    var arr = ['one', 'two', 'three'];
    var result = arr.reverse();
    console.log(result);//
    console.log(arr);// ['three','two','one']

    /**
     * splice
     */
    // splice()方法是修改Array的"万能方法"，它可以从指定的索引开始删除若干元素，然后再从该位置添加若干元素:
    var arr = ['Microsoft', 'Apple', 'Yahoo', 'AOL', 'Excite', 'Oracle'];
    // 从索引2开始删除3个元素，然后再添加两个元素：
    arr.splice(2,3,'Google','Facebook');// 返回删除的元素['Yahoo', 'AOL', 'Excite']
    console.log(arr);// ['Micro', 'Apple', 'Google', 'Facebook', 'Oracle']
    // 只删除，不添加
    arr.splice(2, 2);// ['Google', 'Facebook']
    arr.splice(2, 0, 'Google', 'Facebook');// 返回[],因为没有删除任何元素
    arr.splice(2, 0, 'Google', 'Facebook');// 返回[],因为没有删除任何元素
    console.log(arr);// ['Microsoft', 'Apple', 'Google', 'Facebook', 'Oracle']
</script>
</html>
