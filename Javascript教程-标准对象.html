<script>
    /**
     * 标准对象
     */
    // 在JavaScript的世界里，一切都是对象。
    // 但是某些对象还是和其他对象不一样。为了区分对象的类型，我们用typeof操作符获取对象的类型，它总是返回一个字符串：
    console.log(typeof 123);// 'number'
    console.log(typeof NaN);// 'number'
    console.log(typeof 'str');// 'string'
    console.log(typeof true);// 'boolean'
    console.log(typeof undefined);// 'undefined'
    console.log(typeof Math.abs);// 'function'
    console.log(typeof null);// 'object'
    console.log(typeof []);// 'object'
    console.log(typeof {});// 'object'
    /*
     * 可见，number、string、boolean、function和undefined有别于其他类型。特别注意null的类型是object，Array的类型也是object，
     * 如果我们用typeof将无法区分出null，Array和通常意义的object————{}。
     */
    /**
     * 包装对象
     */
    /*
     * 除了这些类型外，JavaScript还提供了包装对象，熟悉Java的小伙伴肯定很清楚int和Integer这种暧昧关系。
     * number、boolean和string都有包装对象。没错，在JavaScript中，字符串也区分string类型和它的包装类型。包装类型用new创建：
     */
    var n = new Number(123);// 123，生成了新的包装类型
    var b = new Boolean(true);// true，生成了新的包装类型
    var s = new String('str');// 'str'，生成了新的包装类型
    // 虽然包装对象看上去和原来的值一模一样，显示出来也是一模一样，但它们的类型已经变为object了！所以，包装对象和原始值用===比较会返回false:
    console.log(typeof new Number(123));// 'object'
    console.log(new Number(123) === 123);// false
    console.log(new Number(123) == 123);// true

    console.log(typeof new Boolean(true));// 'object'
    console.log(new Boolean(true) === true);// false
    console.log(new Boolean(true) == true);// true

    console.log(typeof new String('str'));// 'object'
    console.log(new String('str') === 'str');// false
    console.log(new String('str') == 'str');// true
    // 所以闲的蛋疼也不要使用包装对象！尤其是针对string类型！！！
    // 如果我们在使用Number、Boolean和String时，没有写new会发生什么情况？
    // 此时，Number()、Boolean()和String()被当做普通函数，把任何类型的数据转换为number、boolean和string类型(注意不是其包装类型)：
    var n = Number('123');// 123，相当于parseInt()和parseFloat()
    console.log(typeof n);// 'number'

    var b = Boolean('true');// true
    console.log(typeof b);// 'boolean'

    var b2 = Boolean('false');// true! 'false'字符串装换结果为true! 因为它是非空字符串
    var b3 = Boolean('');// false
    var b4 = Boolean(false);;// false
    var b5 = new Boolean('false');// true

    var s = String(123.45);// '123.45'
    console.log(typeof s);// 'string'
    /*
     * 是不是感觉头大了？这就是JavaScript特有的催眠魅力！
     * 总结一下，有这么几条规则需要遵守：
     * 1.不要使用new Number()、new Boolean()、new String()创建包装对象;
     * 2.用parseInt()或parseFloat()来转换任意类型到number;
     * 3.用String()来转换任意类型到string,或者直接调用某个对象的tostring()方法;
     * 4.通常不必把任意类型装换为boolean再判断，因为可以直接写if(myVar){...};
     * 5.typeof操作符可以判断出number、boolean、string、function和undefined;
     * 6.判断Array要使用Array.isArray(arr);
     * 7.判断null请使用myVar === null;
     * 8.判断某个全局变量是否存在用typeof window.myVar === 'undefined';
     * 9.函数内部判断某个变量是否存在用typeof myVar === 'undefined'。
     */
    /*
     * 最后细心的同学指出，任何对象都有toString方法吗？null和undefined就没有！
     * 确实如此，这两个特殊值除外，虽然null还伪装成了object类型
     * 更细心的同学指出，number对象调用toString()报SyntaxError;
     */
    // 123.toString();// SyntaxError 123后面的点会被识别成小数点，所以就报错了
    // 遇到这种情况，要特殊处理一下:
    123..toString();// '123', 注意是两个点!
    (123).toString();// '123'
    // 不要问为什么，这就是JavaScript代码的乐趣

    3.14.toString();// '3.14'
    // 3.14..toString();// SyntaxError 报错了







</script>
