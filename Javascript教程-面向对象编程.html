JSON中的数据类型
number number
boolean true/false
string string
null null
array []
object {...}

JSON还定死了字符集必须是UTF-8,表示多语言就没有问题了。 为了统一解析，JSON的字符串必须使用双引号"", Object的键也必须使用引号""。
几乎所有的语言都有解析JSON的库
Javascript内置了JSON的解析。

把任何Javascript对象变成JSON,就是把这个对象序列化成一个JSON格式的字符串，这样才能够通过网络传递给其他计算机。
如果我们收到一个JSON格式的字符串，只需要把它序列化成一个Javascript对象，就可以在Javascript中直接使用这个对象了。

'use strict';

// 序列化
var xiaoming = {
    name: '小明',
    age: 14,
    gender: true,
    height: 1.65,
    grade: null,
    'middle-school': '\"W3C\" Middle School',
    skills: ['JavaScript', 'Java', 'Python', 'Lisp']
};

        
    // console.log(typeof 123);// 'number'
        // console.log(typeof NaN);// 'number'
        // console.log(typeof 'str');// 'string'
        // console.log(typeof true);// 'boolean'
        // console.log(typeof undefined);// 'undefined'
        // console.log(typeof Math.abs);// 'function'
        // console.log(typeof null);// 'object'
        // console.log(typeof []);// 'object'
        // console.log(typeof {});// 'object'

        var n = new Number(123);// 123,生成新的包装类型
        var b = new Boolean(true);// true,生成新的包装类型
        var s = new String('str');// 'str',生成新的包装类型

        console.log(typeof new Number(123));// 'object'
        console.log(new Number(123) === 123);// false
        console.log(new Number(123) == 123);// true

        console.log(typeof new Boolean(true));// 'object'
        console.log(new Boolean(true) === true);// false
        console.log(new Boolean(true) == true);// false

        console.log(typeof new String('str'));// 'object'
        console.log(new String('str') === 'str');// false
        console.log(new String('str') == 'str');// false

        var n = Number('123');// 123,相当于parseInt()或parseFloat()
        typeof n;// 'number'

        var b = Boolean('true');// true
        typeof b;// 'boolean'

        var b2 = Boolean('false');// true! 'false'字符串装换结果为true! 因为它是非空字符串
        var b3 = Boolean('');// false
        var b4 = Boolean(false);// false
        var b5 = new Boolean('false');// true

        var s = String(123.45);// '123.45'
        typeof s;// 'sting'

        /**
         * 不要使用new Number()、new Boolean()、new String()创建包装对象;
         * 用parseInt()或parseFloat()来转换任意类型到number;
         * 用String()来转换任意类型到string,或者直接调用某个对象的tostring()方法;
         * 通常不必把任意类型装换为boolean再判断，因为可以直接写if(myVar){...};
         * typeof操作符可以判断出number、boolean、string、function和undefined;
         * 判断Array要使用Array.isArray(arr);
         * 判断null请使用myVar === null;
         * 判断某个全局变量是否存在用typeof window.myVar === 'undefined';
         * 函数内部判断某个变量是否存在用typeof myVar === 'undefined'。
         *
         * 任何对象都有toString方法吗？null和undefined就没有！
         * 确实如此，这两个特殊值除外，虽然null还伪装成了object类型
         * 更细心的同学指出，number对象调用toString()报SyntaxError;
         * 123.toString(); 123后面的点会被识别成小数点，所以就报错了
         * 3.14..toString(); 报错了
         *
         */

        123..toString();// '123'，注意是两个点!
        3.14.toString();// '3.14'
        (123).toString();// '123'
        (3.14).toString();// '3.14'

        // 序列化
        var xiaoming = {
            name: '小明',
            age: 14,
            gender: true,
            height: 1.65,
            grade: null,
            'middle-school': '\"W3C\" Middle School',
            skills: ['JavaScript', 'Java', 'Python', 'Lisp']
        };

        var s = JSON.stringify(xiaoming);
        console.log(s);
        console.log(typeof xiaoming);
        console.log(typeof s);
        console.log(xiaoming.age);
        console.log(s.age);
        s = JSON.stringify(xiaoming, null, '  ');
        console.log(s);

        // 假设变量是abc：
        // 如果变量不存在，下面的代码会报错：
        // if (abc === undefined) {} // Uncaught ReferenceError: abc is not defined
        // 改成：
        if (typeof abc === 'undefined') {} // ok，不会报错
        // 这是判断一个变量是否已定义的方法
        // 你可以自己测试一下

        // 类和实例是大多数面向对象编程语言的基本概念
        // JavaScript不区分类和实例的概念，而是通过原型(prototype)来实现面向对象编程。
        // 原型是指我们想要创建xiaoming这个具体的学生时，我们并没有一个Student类型可用。
        // 那怎么办？恰好有这么一个现成的对象:

        var robot = {
            name: 'Robot',
            height: 1.6,
            run: function () {
                console.log(this.name + ' is running...');
            }
        };
        // 我们看到这个对象有名字，有身高，还会跑，有点像小明，干脆就根据来"创建"小明得了！
        // 于是我们把它改成Student,然后创建出xiaoming:

        var Student = {
            name: 'Robot',
            height: 1.2,
            run: function(){
                console.log(this.name + ' is running...');
            }
        };

        var xiaoming = {
            name: '小明'
        };

        xiaoming.__proto__  = Student;

        // 注意最后一行代码把xiaoming的原型指向了对象Student，看上去xiaoming仿佛是从Student继承下来的：

        xiaoming.name;// '小明'
        xiaoming.run();// '小明 is running...'

        // 小明有自己的name属性,但是并没有定义run()方法。
        // 不过，由于小明是从Student继承而来，只要Student有run()方法，xiaoming也可以调用：

        // JavaScript的原型链和Java的Class区别就在，它没有"Class"的概念,所有对象都是实例，
        // 所谓继承不过是把一个对象的原型指向另一个对象而已。

        // 如果你把xiaoming的原型指向其他对象：
        var Bird = {
            fly: function(){
                console.log(this.name + ' is flying...');
            }
        };

        xiaoming.__proto__ = Bird;

        // 现在xiaoming已经无法run()了，他已经变成了一只鸟：
        xiaoming.fly();// '小明 is flying...'

        // 在Javascript代码运行期间，你可以把xiaoming从Student变成Bird，或者变成任何对象。

        /**
         * 请注意，上述代码仅用于演示目的。在编写Javascript代码时，不要直接用obj._proto_去改变一个对象的原型，并且，低版本的IE因为无法使用_proto_。
         * Object.create()方法可以传入一个原型对象，并创建一个基于该原型的新对象，但是新对象什么属性都没有，因此，我们编写一个函数来创建xiaoming：
         */

        // 原型对象:
        var Student = {
            name: 'Robot',
            height: 1.2,
            run: function(){
                console.log(this.name + ' is running...');
            }
        };

        function createStudent(name){
            // 基于Student原型创建一个新对象:
            var s = Object.create(Student);
            // 初始化新对象:
            s.name = name;
            return s;
        }

        var xiaoming = createStudent('小明');
        xiaoming.run();// '小明 is running...'
        xiaoming._proto_ === Student;// true

        // 这是创建原型继承的一种方法，JavaScript还有其他方法来创建对象。


        // 多级继承
        var Bird =  {
            name: '鸟',
            age: 4,
            fly: function(){
                alert(this.name + 'is flying...');
            }
        };

        var Student = {
            name: '学生',
            age: 14,
            run: function(){
                alert(this.name + 'is running...');
            }
        };

        Student.__proto__ = Bird;
        function createStudent(name){
            var s = Object.create(Student);
            s.name = name;
            return s;
        }

        var xm = createStudent('小明');
        xm.fly();
        alert(xm.age);
