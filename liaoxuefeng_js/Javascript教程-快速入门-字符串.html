<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
</head>
<body>

</body>
<script>
    /**
     * 字符串
     */
    /*
     * JavaScript的字符串就是用''或""括起来的字符表示。
     * 如果'本社也是一个字符，那就可以用""括起来，比如"I'm OK"包含的字符是I,',M,空格,O,K这6个字符。
     * 如果字符串内部既包含'又包含"怎么办？可以用转义字符\来表示，比如:
     */
    console.log('I\'m\"OK\"!');
    /*
     * 表示的字符串内容是：I'm "OK"!
     * 转义字符\可以转义很多字符，比如\n表示换行，\t表示制表符，字符\本身也要转义，所以\\表示的字符就是\。
     * ASCII字符可以以\x##形式的十六进制表示,例如:
     */
    console.log('\x41');// A
    // 还可以用\u####表示一个Unicode字符:
    console.log('\u4e2d\u6587');// 完全等同于'中文'

    /**
     * 多行字符串
     */
    /*
     * 由于多行字符串用\n写起来比较费事，所以最新的ES6标准新增了一种多行字符串的表示方法，用反引号' ... '表示:
     * `这是一个
     * 多行
     * 字符串`:
     * 注意：反引号在键盘的ESC下方，数字键1的左边
     */
    /*
     * 练习：测试你的浏览器是否支持ES6标准，如果不支持，请把多行字符串用\n重新表示出来：
     * 如果浏览器不支持ES6，将报SyntaxError错误：
     */
    console.log(`多行
字符串
测试`);

    /**
     * 模板字符串
     */
    // 要把多个字符串连接起来，可以用+号连接：
    var name = '小明';
    var age = 20;
    var message = '你好, ' + name + ', 你今年' + age + '岁了!';
    console.log(message);
    // 如果有很多变量需要连接，用+号就比较麻烦。ES6新增了一种模板字符串，表示方法和上面的多行字符串一样，但是它会自动替换字符串中的变量
    var name = '小明';
    var age = 20;
    var message = `你好, ${name}, 你今年${age}岁了!`;
    console.log(message);
    // 练习:测试你的浏览器是否支持ES6模板字符串，如果不支持，请把字符串改为+连接的普通字符串：
    // 如果浏览器支持模板字符串，将会替换字符串内部的变量：
    var name = '小明';
    var age = 20;
    console.log(`你好, ${name}, 你今年${age}岁了!`);

    /**
     * 操作字符串
     */
    // 字符串常见的操作如下：
    var s = 'Hello, world!';
    console.log(s.length);// 13
    // 要获取字符串某个指定位置的字符，使用类似Array的下标操作，索引号从0开始：
    var s = 'Hello, world';
    console.log(s[0]);'H'
    console.log(s[12]);// '!'
    console.log(s[13]);// undefined 超出范围的索引不会报错，但一律返回undefined
    // 需要特别注意的是，字符串是不可变的，如果对字符串的某个索引赋值，不会有任何错误，但是，也没有任何效果：
    var s = 'Test';
    s[0] = 'X';
    console.log(s);// s仍然是'Test'

    /**
     * JavaScript为字符串提供了一些常用方法，注意，调用这些方法本身不会改变原有字符串的内容，而是返回一个新字符串：
     */
    // toUpperCase toUpperCase()把一个字符串全部变为大写：
    var s = 'Hello';
    console.log(s.toUpperCase());// 'HELLO'
    // toLowerCase toLowerCase()把一个字符串全部变为小写：
    var s = 'Hello';
    var lower = s.toLowerCase();
    console.log(lower);// 'hello'
    // indexOf()会搜索指定字符串出现的位置:
    var s = 'hello, world';
    console.log(s.indexOf('world'));// 7
    console.log(s.indexOf('World'));// 没有找到指定的子串，返回-1
    // subString subString()返回指定索引区间的字串：
    var s = 'hello, world';
    console.log(s.substring(0,5));// 从索引0开始到5(不包括5)，返回'hello'
    console.log(s.substring(7));// 从索引7开始到结束，返回'world';
    console.log(s.substring(7, s.length));


</script>
</html>
