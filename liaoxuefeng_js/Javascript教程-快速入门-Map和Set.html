<script>
    /**
     * Map和Set
     */
    // JavaScript的默认对象表示方式{}可视为其他语言中的Map或Dictionary的数据结构，即一组键值对。
    // 但是JavaScript的对象有个小问题，就是键必须是字符串。但实际上Number或者其他数据类型作为键也是非常合理的。
    var xiaoming = {
        1: '111'
    }
    console.log(xiaoming[1]);// 111


</script>
