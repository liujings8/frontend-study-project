<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="styles/demo.css" />
</head>
<body>
    <!--这是我们的View-->
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="person in people">
                    <td>{{person.name}}</td>
                    <td>{{person.age}}</td>
                    <td>{{person.sex}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
<!-- <script src="http://static.runoob.com/assets/vue/1.0.11/vue.min.js"></script> -->
<script type="text/javascript" src="js/vue-1.js"></script>
<script>
    var vm=new Vue({
        el : '#app',
        data : {
            people : [{
                name : 'Jack',
                age : 30,
                sex : 'Male'
            },{
                name : 'Bill',
                age : 26,
                sex : 'Male'
            },{
                name : 'Tracy',
                age : 22,
                sex : 'Female'
            },{
                name : 'Chris',
                age : 36,
                sex : 'Male'
            }]
        }
    })
</script>
</html>
