<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="styles/demo.css"/>
</head>
<body>

    <div id="app">
        <!--这个display数据来源于Vue实例，不是my-component组件-->
        <my-component v-show="display"></my-component>
    </div>
    <!--
        我们应该认识到组件的作用域是独立的:
        ***
            父组件模板的内容在父组件作用域内编译;
            子组件模板的内容在子组件作用域内编译.
        ***
        通俗得讲，在子组件中定义的数据，只能用在子组件的模板.
        在父组件中定义的数据，只能用在父组件的模板.
        如果父组件的数据要在子组件中使用，则需要子组件定义props.
    -->
    <template id="myComponent">
       <div>
           <h2>{{ msg }}</h2>
            <button v-on:click="showMsg">Show Message</button>
       </div>
    </template>
</body>
<script type="text/javascript" src="js/vue.js"></script>
<script type="text/javascript">
    var vm=new Vue({
        el : '#app',
        data : {
            display : true
        },
        components : {
            'my-component' : {
                template : '#myComponent',
                data : function(){
                    return {
                        msg : 'This is a component!',
                        display : false
                    }
                },
                methods : {
                    showMsg : function () {
                        alert(this.msg)
                    }
                }
            }
        }
    });

</script>
</html>
